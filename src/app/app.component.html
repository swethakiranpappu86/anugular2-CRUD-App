<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3>{{title}}</h3>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
                <a href="#" class="close" (click)="clickMe()">&times;</a> {{msg}}
            </div>
        </div>
    </div>
    <div class="clear-fix"></div>
    <hr>
    <h3>Create Data</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="position">Position:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter position">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="addEmployee()">save</button>
            </div>
        </div>
    </form>
    <h3>Read Data & delete Data</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th width="400">Name</th>
                <th width="400">Position</th>
                <th width="250">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i=index">
                <td>{{employee.name}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
                    <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>Update Data</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="position">Position:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position" placeholder="Enter position">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="updateEmployee(i)">Update</button>
            </div>
        </div>
    </form>
</div>
